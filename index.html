<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodcast - Partage ta m√©t√©o int√©rieure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .weather-icon {
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      padding: 0.5rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .weather-icon:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .weather-icon.selected {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .weather-icon.disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .weather-icon.disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">
  <div class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-md">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Moodcast</h1>
        <p class="text-lg opacity-90">Quelle est ta m√©t√©o int√©rieure aujourd'hui ?</p>
      </div>

      <!-- User Selection -->
      <div class="mb-8 text-center">
        <div class="inline-flex bg-white/20 rounded-full p-1">
          <button 
            onclick="selectUser('clemence')" 
            id="clemenceBtn"
            class="px-6 py-2 rounded-full transition user-btn bg-white text-gray-800"
          >
            Cl√©mence
          </button>
          <button 
            onclick="selectUser('franklin')" 
            id="franklinBtn"
            class="px-6 py-2 rounded-full transition user-btn"
          >
            Franklin
          </button>
        </div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="text-center mb-6 min-h-[2rem]"></div>

      <!-- Weather Icons -->
      <div id="weatherSelection" class="grid grid-cols-3 gap-4 mb-8">
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="sunny"
            onclick="selectWeather('sunny')"
          >‚òÄÔ∏è</div>
          <p class="mt-2 text-xs opacity-80">Ensoleill√©</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="partly_sunny"
            onclick="selectWeather('partly_sunny')"
          >üå§Ô∏è</div>
          <p class="mt-2 text-xs opacity-80">√âclaircies</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="cloudy"
            onclick="selectWeather('cloudy')"
          >‚òÅÔ∏è</div>
          <p class="mt-2 text-xs opacity-80">Nuageux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="overcast"
            onclick="selectWeather('overcast')"
          >üå´Ô∏è</div>
          <p class="mt-2 text-xs opacity-80">Couvert</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="rainy"
            onclick="selectWeather('rainy')"
          >üåßÔ∏è</div>
          <p class="mt-2 text-xs opacity-80">Pluvieux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="stormy"
            onclick="selectWeather('stormy')"
          >‚õàÔ∏è</div>
          <p class="mt-2 text-xs opacity-80">Orageux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="snowy"
            onclick="selectWeather('snowy')"
          >‚ùÑÔ∏è</div>
          <p class="mt-2 text-xs opacity-80">Neigeux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="windy"
            onclick="selectWeather('windy')"
          >üí®</div>
          <p class="mt-2 text-xs opacity-80">Venteux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="foggy"
            onclick="selectWeather('foggy')"
          >üåÅ</div>
          <p class="mt-2 text-xs opacity-80">Brumeux</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        id="submitBtn"
        onclick="submitMood()"
        class="w-full bg-white text-gray-800 py-3 rounded-full font-semibold text-lg transition hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Partager ma m√©t√©o
      </button>

      <!-- Error Message -->
      <div id="errorMessage" class="text-center mt-4 text-red-300 hidden"></div>
      
      <!-- Success Message -->
      <div id="successMessage" class="text-center mt-4 text-green-300 hidden"></div>

      <!-- Recent Moods -->
      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-4 text-center opacity-90">M√©t√©os r√©centes</h3>
        <div id="recentMoods" class="space-y-2"></div>
      </div>

      <!-- Test Reminder Button (for testing) -->
      <div class="mt-6 text-center">
        <button 
          id="testReminderBtn"
          onclick="testReminder()"
          class="px-4 py-2 bg-white/20 text-white rounded-lg text-sm hover:bg-white/30 transition"
        >
          üß™ Tester les rappels
        </button>
      </div>

    </div>
  </div>

  <script>
    let currentUser = 'clemence';
    let selectedWeather = null;
    let userHasMoodToday = false;

    // Obtenir la date d'aujourd'hui au format YYYY-MM-DD
    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    // Obtenir les humeurs depuis l'API Supabase
    async function getMoods() {
      try {
        const response = await fetch('/api/get-moods');
        if (response.ok) {
          const result = await response.json();
          return result.moods || [];
        }
      } catch (error) {
        console.error('Erreur lors de la r√©cup√©ration des humeurs:', error);
      }
      return [];
    }

    // S√©lection d'utilisateur
    function selectUser(user) {
      currentUser = user;
      
      // Mise √† jour des boutons
      document.querySelectorAll('.user-btn').forEach(btn => {
        btn.classList.remove('bg-white', 'text-gray-800');
        btn.classList.add('text-white');
      });
      
      document.getElementById(user + 'Btn').classList.add('bg-white', 'text-gray-800');
      document.getElementById(user + 'Btn').classList.remove('text-white');
      
      // R√©initialiser la s√©lection d'humeur
      selectedWeather = null;
      document.querySelectorAll('.weather-icon').forEach(icon => {
        icon.classList.remove('selected');
      });
      document.getElementById('submitBtn').disabled = true;
      
      // V√©rifier si l'utilisateur a d√©j√† post√© aujourd'hui
      checkUserMoodToday();
    }

    // V√©rifier si l'utilisateur a d√©j√† post√© aujourd'hui
    async function checkUserMoodToday() {
      const today = getTodayDate();
      const moods = await getMoods();
      const todayMood = moods.find(mood => mood.user === currentUser && mood.date === today);
      
      userHasMoodToday = !!todayMood;
      updateUI();
      
      if (userHasMoodToday) {
        document.getElementById('statusMessage').innerHTML = 
          `<span class="text-green-300">‚úÖ M√©t√©o d√©j√† partag√©e aujourd'hui : ${getWeatherEmoji(todayMood.weather)}</span>`;
      } else {
        document.getElementById('statusMessage').innerHTML = '';
      }
    }

    // Mise √† jour de l'interface selon l'√©tat
    function updateUI() {
      const weatherIcons = document.querySelectorAll('.weather-icon');
      const submitBtn = document.getElementById('submitBtn');
      
      if (userHasMoodToday) {
        // D√©sactiver toutes les ic√¥nes
        weatherIcons.forEach(icon => {
          icon.classList.add('disabled');
          icon.classList.remove('selected');
        });
        submitBtn.disabled = true;
        submitBtn.textContent = 'D√©j√† partag√© aujourd\'hui';
      } else {
        // R√©activer les ic√¥nes
        weatherIcons.forEach(icon => {
          icon.classList.remove('disabled');
        });
        submitBtn.disabled = !selectedWeather;
        submitBtn.textContent = 'Partager ma m√©t√©o';
      }
      
      updateRecentMoods();
    }

    // S√©lection de m√©t√©o
    function selectWeather(weather) {
      if (userHasMoodToday) return;
      
      selectedWeather = weather;
      
      // Mise √† jour visuelle
      document.querySelectorAll('.weather-icon').forEach(icon => {
        icon.classList.remove('selected');
      });
      
      document.querySelector(`[data-weather="${weather}"]`).classList.add('selected');
      
      // Activer le bouton
      document.getElementById('submitBtn').disabled = false;
    }

    // Soumettre l'humeur
    async function submitMood() {
      if (!selectedWeather || userHasMoodToday) return;
      
      const submitBtn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      
      // Reset messages
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');
      
      // D√©sactiver le bouton
      submitBtn.disabled = true;
      submitBtn.textContent = 'Envoi en cours...';
      
      try {
        const response = await fetch('/api/save-mood', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user: currentUser,
            weather: selectedWeather
          })
        });

        const result = await response.json();

        if (response.ok) {
          // Succ√®s
          successEl.textContent = `M√©t√©o ${getWeatherEmoji(selectedWeather)} partag√©e avec succ√®s !`;
          if (result.notificationSent) {
            const targetName = currentUser === 'clemence' ? 'Franklin' : 'Cl√©mence';
            const device = currentUser === 'clemence' ? 'iphoneF' : 'iphone';
            successEl.textContent += ` üì± Notification envoy√©e √† ${targetName} (${device}) !`;
          }
          successEl.classList.remove('hidden');
          
          // Mettre √† jour l'√©tat
          userHasMoodToday = true;
          selectedWeather = null;
          updateUI();
        } else {
          throw new Error(result.error || 'Erreur lors de l\'envoi');
        }
        
      } catch (error) {
        console.error('Erreur lors de l\'envoi:', error);
        errorEl.textContent = error.message || 'Erreur lors de l\'envoi. R√©essayez.';
        errorEl.classList.remove('hidden');
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Partager ma m√©t√©o';
      }
    }

    // Mettre √† jour l'affichage des humeurs r√©centes
    async function updateRecentMoods() {
      const moods = await getMoods();
      const recentMoods = moods.slice(0, 5);
      
      const container = document.getElementById('recentMoods');
      
      if (recentMoods.length === 0) {
        container.innerHTML = '<p class="text-center text-sm opacity-60">Aucune m√©t√©o partag√©e</p>';
        return;
      }
      
      container.innerHTML = recentMoods.map(mood => {
        const date = new Date(mood.created_at);
        const formattedDate = date.toLocaleDateString('fr-FR', {
          day: '2-digit',
          month: '2-digit'
        });
        const userLabel = mood.user === 'clemence' ? 'Cl√©mence' : 'Franklin';
        
        return `
          <div class="flex justify-between items-center bg-white/10 rounded-lg p-2">
            <span class="text-sm">${userLabel} - ${formattedDate}</span>
            <span class="text-lg">${getWeatherEmoji(mood.weather)}</span>
          </div>
        `;
      }).join('');
    }

    // Obtenir l'emoji de la m√©t√©o
    function getWeatherEmoji(weather) {
      const emojis = {
        'sunny': '‚òÄÔ∏è',
        'partly_sunny': 'üå§Ô∏è',
        'cloudy': '‚òÅÔ∏è',
        'overcast': 'üå´Ô∏è',
        'rainy': 'üåßÔ∏è',
        'stormy': '‚õàÔ∏è',
        'snowy': '‚ùÑÔ∏è',
        'windy': 'üí®',
        'foggy': 'üåÅ'
      };
      return emojis[weather] || 'üå§Ô∏è';
    }

    // Obtenir le nom de la m√©t√©o
    function getWeatherName(weather) {
      const names = {
        'sunny': 'ensoleill√©e',
        'partly_sunny': 'avec √©claircies',
        'cloudy': 'nuageuse',
        'overcast': 'couverte',
        'rainy': 'pluvieuse',
        'stormy': 'orageuse',
        'snowy': 'neigeuse',
        'windy': 'venteuse',
        'foggy': 'brumeuse'
      };
      return names[weather] || 'variable';
    }

    // Tester les rappels quotidiens
    async function testReminder() {
      const btn = document.getElementById('testReminderBtn');
      const originalText = btn.textContent;
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Test en cours...';
      
      try {
        const response = await fetch('/api/test-reminder', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        
        const result = await response.json();
        
        if (response.ok) {
          btn.textContent = `‚úÖ Test r√©ussi (${result.sent}/${result.total})`;
          setTimeout(() => {
            btn.textContent = originalText;
            btn.disabled = false;
          }, 3000);
        } else {
          throw new Error(result.error || 'Erreur lors du test');
        }
      } catch (error) {
        console.error('Erreur test rappel:', error);
        btn.textContent = '‚ùå Erreur test';
        setTimeout(() => {
          btn.textContent = originalText;
          btn.disabled = false;
        }, 3000);
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', async function() {
      // V√©rifier l'humeur du jour
      await checkUserMoodToday();
    });
  </script>
</body>
</html>
