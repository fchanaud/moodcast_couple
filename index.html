<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodcast - Partage ta mÃ©tÃ©o intÃ©rieure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .weather-icon {
      font-size: 3rem;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      padding: 0.5rem;
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    .weather-icon:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }
    .weather-icon.selected {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    .weather-icon.disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .weather-icon.disabled:hover {
      transform: none;
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body class="text-white">
  <div class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="w-full max-w-md">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Moodcast</h1>
        <p class="text-lg opacity-90">Quelle est ta mÃ©tÃ©o intÃ©rieure aujourd'hui ?</p>
      </div>

      <!-- User Selection -->
      <div class="mb-8 text-center">
        <div class="inline-flex bg-white/20 rounded-full p-1">
          <button 
            onclick="selectUser('clemence')" 
            id="clemenceBtn"
            class="px-6 py-2 rounded-full transition user-btn bg-white text-gray-800"
          >
            ClÃ©mence
          </button>
          <button 
            onclick="selectUser('franklin')" 
            id="franklinBtn"
            class="px-6 py-2 rounded-full transition user-btn"
          >
            Franklin
          </button>
        </div>
      </div>

      <!-- Status Message -->
      <div id="statusMessage" class="text-center mb-6 min-h-[2rem]"></div>

      <!-- Weather Icons -->
      <div id="weatherSelection" class="grid grid-cols-3 gap-4 mb-8">
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="sunny"
            onclick="selectWeather('sunny')"
          >â˜€ï¸</div>
          <p class="mt-2 text-xs opacity-80">EnsoleillÃ©</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="partly_sunny"
            onclick="selectWeather('partly_sunny')"
          >ğŸŒ¤ï¸</div>
          <p class="mt-2 text-xs opacity-80">Ã‰claircies</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="cloudy"
            onclick="selectWeather('cloudy')"
          >â˜ï¸</div>
          <p class="mt-2 text-xs opacity-80">Nuageux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="overcast"
            onclick="selectWeather('overcast')"
          >ğŸŒ«ï¸</div>
          <p class="mt-2 text-xs opacity-80">Couvert</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="rainy"
            onclick="selectWeather('rainy')"
          >ğŸŒ§ï¸</div>
          <p class="mt-2 text-xs opacity-80">Pluvieux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="stormy"
            onclick="selectWeather('stormy')"
          >â›ˆï¸</div>
          <p class="mt-2 text-xs opacity-80">Orageux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="snowy"
            onclick="selectWeather('snowy')"
          >â„ï¸</div>
          <p class="mt-2 text-xs opacity-80">Neigeux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="windy"
            onclick="selectWeather('windy')"
          >ğŸ’¨</div>
          <p class="mt-2 text-xs opacity-80">Venteux</p>
        </div>
        <div class="text-center">
          <div 
            class="weather-icon" 
            data-weather="foggy"
            onclick="selectWeather('foggy')"
          >ğŸŒ</div>
          <p class="mt-2 text-xs opacity-80">Brumeux</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        id="submitBtn"
        onclick="submitMood()"
        class="w-full bg-white text-gray-800 py-3 rounded-full font-semibold text-lg transition hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        Partager ma mÃ©tÃ©o
      </button>

      <!-- Error Message -->
      <div id="errorMessage" class="text-center mt-4 text-red-300 hidden"></div>
      
      <!-- Success Message -->
      <div id="successMessage" class="text-center mt-4 text-green-300 hidden"></div>

      <!-- Recent Moods -->
      <div class="mt-8">
        <h3 class="text-lg font-semibold mb-4 text-center opacity-90">MÃ©tÃ©os rÃ©centes</h3>
        <div id="recentMoods" class="space-y-2"></div>
      </div>

    </div>
  </div>

  <script>
    let currentUser = 'clemence';
    let selectedWeather = null;
    let userHasMoodToday = false;

    // Configuration Pushover (sera chargÃ©e depuis l'API)
    let PUSHOVER_CONFIG = {
      apiToken: '',
      userKey: '' // Un seul compte Pushover partagÃ©
    };

    // Charger la configuration Pushover
    async function loadPushoverConfig() {
      try {
        const response = await fetch('/api/config');
        if (response.ok) {
          const config = await response.json();
          PUSHOVER_CONFIG.apiToken = config.pushoverApiToken;
          PUSHOVER_CONFIG.userKey = config.pushoverUserKey;
        }
      } catch (error) {
        console.log('Configuration Pushover non disponible:', error);
      }
    }

    // Obtenir la date d'aujourd'hui au format YYYY-MM-DD
    function getTodayDate() {
      return new Date().toISOString().split('T')[0];
    }

    // Obtenir les humeurs depuis le localStorage
    function getMoods() {
      const moods = localStorage.getItem('moodcast_moods');
      return moods ? JSON.parse(moods) : [];
    }

    // Sauvegarder les humeurs dans le localStorage
    function saveMoods(moods) {
      localStorage.setItem('moodcast_moods', JSON.stringify(moods));
    }

    // SÃ©lection d'utilisateur
    function selectUser(user) {
      currentUser = user;
      
      // Mise Ã  jour des boutons
      document.querySelectorAll('.user-btn').forEach(btn => {
        btn.classList.remove('bg-white', 'text-gray-800');
        btn.classList.add('text-white');
      });
      
      document.getElementById(user + 'Btn').classList.add('bg-white', 'text-gray-800');
      document.getElementById(user + 'Btn').classList.remove('text-white');
      
      // RÃ©initialiser la sÃ©lection d'humeur
      selectedWeather = null;
      document.querySelectorAll('.weather-icon').forEach(icon => {
        icon.classList.remove('selected');
      });
      document.getElementById('submitBtn').disabled = true;
      
      // VÃ©rifier si l'utilisateur a dÃ©jÃ  postÃ© aujourd'hui
      checkUserMoodToday();
    }

    // VÃ©rifier si l'utilisateur a dÃ©jÃ  postÃ© aujourd'hui
    function checkUserMoodToday() {
      const today = getTodayDate();
      const moods = getMoods();
      const todayMood = moods.find(mood => mood.user === currentUser && mood.date === today);
      
      userHasMoodToday = !!todayMood;
      updateUI();
      
      if (userHasMoodToday) {
        document.getElementById('statusMessage').innerHTML = 
          `<span class="text-green-300">âœ… MÃ©tÃ©o dÃ©jÃ  partagÃ©e aujourd'hui : ${getWeatherEmoji(todayMood.weather)}</span>`;
      } else {
        document.getElementById('statusMessage').innerHTML = '';
      }
    }

    // Mise Ã  jour de l'interface selon l'Ã©tat
    function updateUI() {
      const weatherIcons = document.querySelectorAll('.weather-icon');
      const submitBtn = document.getElementById('submitBtn');
      
      if (userHasMoodToday) {
        // DÃ©sactiver toutes les icÃ´nes
        weatherIcons.forEach(icon => {
          icon.classList.add('disabled');
          icon.classList.remove('selected');
        });
        submitBtn.disabled = true;
        submitBtn.textContent = 'DÃ©jÃ  partagÃ© aujourd\'hui';
      } else {
        // RÃ©activer les icÃ´nes
        weatherIcons.forEach(icon => {
          icon.classList.remove('disabled');
        });
        submitBtn.disabled = !selectedWeather;
        submitBtn.textContent = 'Partager ma mÃ©tÃ©o';
      }
      
      updateRecentMoods();
    }

    // SÃ©lection de mÃ©tÃ©o
    function selectWeather(weather) {
      if (userHasMoodToday) return;
      
      selectedWeather = weather;
      
      // Mise Ã  jour visuelle
      document.querySelectorAll('.weather-icon').forEach(icon => {
        icon.classList.remove('selected');
      });
      
      document.querySelector(`[data-weather="${weather}"]`).classList.add('selected');
      
      // Activer le bouton
      document.getElementById('submitBtn').disabled = false;
    }

    // Envoyer notification Pushover
    async function sendPushoverNotification(targetUser, weather) {
      try {
        const otherUser = targetUser === 'clemence' ? 'franklin' : 'clemence';
        const userKey = PUSHOVER_CONFIG.userKey;
        
        if (!PUSHOVER_CONFIG.apiToken || !userKey) {
          console.log('Configuration Pushover incomplÃ¨te');
          return false;
        }

        const userName = targetUser === 'clemence' ? 'ClÃ©mence' : 'Franklin';
        const message = `${userName} a une mÃ©tÃ©o ${getWeatherEmoji(weather)} ${getWeatherName(weather)} aujourd'hui !`;
        
        // DÃ©terminer l'appareil selon l'utilisateur cible
        const device = otherUser === 'clemence' ? 'iphone' : 'iphoneF';
        
        const response = await fetch('https://api.pushover.net/1/messages.json', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams({
            token: PUSHOVER_CONFIG.apiToken,
            user: userKey,
            message: message,
            title: 'Moodcast - Nouvelle mÃ©tÃ©o',
            device: device
          })
        });

        return response.ok;
      } catch (error) {
        console.error('Erreur Pushover:', error);
        return false;
      }
    }

    // Soumettre l'humeur
    async function submitMood() {
      if (!selectedWeather || userHasMoodToday) return;
      
      const submitBtn = document.getElementById('submitBtn');
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      
      // Reset messages
      errorEl.classList.add('hidden');
      successEl.classList.add('hidden');
      
      // DÃ©sactiver le bouton
      submitBtn.disabled = true;
      submitBtn.textContent = 'Envoi en cours...';
      
      try {
        const today = getTodayDate();
        const moods = getMoods();
        
        // VÃ©rifier une derniÃ¨re fois
        if (moods.find(mood => mood.user === currentUser && mood.date === today)) {
          throw new Error('MÃ©tÃ©o dÃ©jÃ  partagÃ©e aujourd\'hui');
        }
        
        // Ajouter la nouvelle humeur
        const newMood = {
          id: Date.now().toString(),
          user: currentUser,
          weather: selectedWeather,
          date: today,
          timestamp: new Date().toISOString()
        };
        
        moods.push(newMood);
        saveMoods(moods);
        
        // Envoyer notification Pushover
        const notificationSent = await sendPushoverNotification(currentUser, selectedWeather);
        
        // SuccÃ¨s
        successEl.textContent = `MÃ©tÃ©o ${getWeatherEmoji(selectedWeather)} partagÃ©e avec succÃ¨s !`;
        if (notificationSent) {
          const device = currentUser === 'clemence' ? 'iphoneF' : 'iphone';
          successEl.textContent += ` ğŸ“± Notification envoyÃ©e sur ${device} !`;
        }
        successEl.classList.remove('hidden');
        
        // Mettre Ã  jour l'Ã©tat
        userHasMoodToday = true;
        selectedWeather = null;
        updateUI();
        
      } catch (error) {
        console.error('Erreur lors de l\'envoi:', error);
        errorEl.textContent = error.message || 'Erreur lors de l\'envoi. RÃ©essayez.';
        errorEl.classList.remove('hidden');
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Partager ma mÃ©tÃ©o';
      }
    }

    // Mettre Ã  jour l'affichage des humeurs rÃ©centes
    function updateRecentMoods() {
      const moods = getMoods();
      const recentMoods = moods
        .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
        .slice(0, 5);
      
      const container = document.getElementById('recentMoods');
      
      if (recentMoods.length === 0) {
        container.innerHTML = '<p class="text-center text-sm opacity-60">Aucune mÃ©tÃ©o partagÃ©e</p>';
        return;
      }
      
      container.innerHTML = recentMoods.map(mood => {
        const date = new Date(mood.timestamp);
        const formattedDate = date.toLocaleDateString('fr-FR', {
          day: '2-digit',
          month: '2-digit'
        });
        const userLabel = mood.user === 'clemence' ? 'ClÃ©mence' : 'Franklin';
        
        return `
          <div class="flex justify-between items-center bg-white/10 rounded-lg p-2">
            <span class="text-sm">${userLabel} - ${formattedDate}</span>
            <span class="text-lg">${getWeatherEmoji(mood.weather)}</span>
          </div>
        `;
      }).join('');
    }

    // Obtenir l'emoji de la mÃ©tÃ©o
    function getWeatherEmoji(weather) {
      const emojis = {
        'sunny': 'â˜€ï¸',
        'partly_sunny': 'ğŸŒ¤ï¸',
        'cloudy': 'â˜ï¸',
        'overcast': 'ğŸŒ«ï¸',
        'rainy': 'ğŸŒ§ï¸',
        'stormy': 'â›ˆï¸',
        'snowy': 'â„ï¸',
        'windy': 'ğŸ’¨',
        'foggy': 'ğŸŒ'
      };
      return emojis[weather] || 'ğŸŒ¤ï¸';
    }

    // Obtenir le nom de la mÃ©tÃ©o
    function getWeatherName(weather) {
      const names = {
        'sunny': 'ensoleillÃ©e',
        'partly_sunny': 'avec Ã©claircies',
        'cloudy': 'nuageuse',
        'overcast': 'couverte',
        'rainy': 'pluvieuse',
        'stormy': 'orageuse',
        'snowy': 'neigeuse',
        'windy': 'venteuse',
        'foggy': 'brumeuse'
      };
      return names[weather] || 'variable';
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', async function() {
      // Charger la configuration Pushover
      await loadPushoverConfig();
      
      // VÃ©rifier l'humeur du jour
      checkUserMoodToday();
    });
  </script>
</body>
</html>
